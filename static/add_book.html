<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>
<body>

  <form method="POST" action="/signup">

    <label>Name:</label><br />

    <label>Password:</label><br />
    <input type="password" name="password"><br />
    
    <input type="submit">
  </form>
</body>
</html>
